<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

	<head th:replace="~{fragments/head :: headImports}"></head>
	<style>
		.lblCliente{font-weight: bold;}
</style>
	<body>
		<div class="container-scroller">
			<!-- partial:partials/_navbar.html -->
			<nav th:replace="~{fragments/navbar :: navbarImports}"></nav>
			<!-- partial -->
			<div class="container-fluid page-body-wrapper">
				<!-- partial:partials/_sidebar.html -->
				<nav th:replace="~{fragments/sidebar :: sidebarImports}"></nav>
				<!-- partial -->
				<div class="main-panel">
					<div class="content-wrapper">

						<!-- cabeçalho boas vindas -->
						<div class="row">
							<div class="col-md-12 grid-margin">
								<div class="row">
									<div class="col-12 col-xl-8 mb-4 mb-xl-0">
										<h3 class="font-weight-bold">Editar Técnico</h3>
									</div>
								</div>
							</div>
						</div>
						<!-- conteúdo principal -->
						<form enctype="multipart/form-data" method="post"
							th:action="@{/tecnico/editar-tecnico}" th:object="${usuario}">
							<div class="row">

								<input th:field="*{id}" type="hidden">
								<!-- field nome -->
								<div class="form-group col-4">
									<label class="lblCliente" for="nome">Nome:</label>
									<input autocomplete="off" class="form-control" id="nome"
										placeholder="Nome: " th:field="*{nome}" type="text">
								</div>
								<!-- field e-mail -->
								<div class="form-group col-4">
									<label class="lblCliente" for="email">E-Mail:</label>
									<input autocomplete="off" class="form-control" id="email"
										placeholder="E-Mail: " th:field="*{email}" type="email">
								</div>

							</div>

							<div class="form-group col-6">
								<label class="lblCliente" for="senha">Perfil:</label>
								<select class="form-control" id name th:field="*{perfil}">
									<option th:each="perfil : ${perfils}" th:text="${perfil}"
										th:value="${perfil}"></option>
								</select>
							</div>

							<button class="btn btn-success btn-rounded mt-4" type="submit">SALVAR
								INFORMAÇÕES</button>
						</div>

					</form>

				</div>
			</div>

		</body>
	</html>
